spring:
  config:
    import:
      - classpath:/application-jwt.yml
      - classpath:/application-oauth.yml

  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:tcp://localhost/~/.h2/MyPetFinder
#    url: jdbc:h2:tcp://localhost/~/MyPetFinder
      username: sa
      password: 1234



  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true


  servlet:
    multipart:
      file-size-threshold: 10MB
      max-file-size: 10MB

file:
  dir: C:\files\


